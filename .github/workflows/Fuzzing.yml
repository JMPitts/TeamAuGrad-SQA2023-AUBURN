name: Python application

on:
  push:
    branches: [ "main", "Fuzzing" ]
  pull_request:
    branches: [ "main", "Fuzzing" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Fuzz methods
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Fuzzing methods
      run: |
        python3 fuzz.py
